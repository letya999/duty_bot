services:
  postgres:
    image: postgres:15-alpine
    container_name: duty_bot_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-duty_bot}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-duty_bot}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: duty_bot_app
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-duty_bot}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: unless-stopped

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: duty_bot_webapp
    ports:
      - "5173:5173"
    env_file: .env
    volumes:
      - ./webapp:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:
