[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
env_files = .env.test
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow
